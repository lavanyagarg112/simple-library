<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="script.js" defer></script>

    <dialog>
        <form id="myForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br><br>
            
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required><br><br>
            
            <label for="pages">Number of Pages:</label>
            <input type="number" id="pages" name="pages" required><br><br>
            
            <label for="read">Read:</label>
            <input type="checkbox" id="read" name="read"><br><br>
            
            <button type="submit" id="closebutton">Add Book</button>
        </form>
        
    </dialog>
    

    <div class="header">
        <h1>Library</h1>
        <p>Add your book below and grow your library</p>
        <a href="#"><button class="newbook">New Book</button></a>
    </div>

    <div class="books">

    </div>

    <div class = "footer">
        <p>Copyright@lavanyagarg</p>
    </div>
    
    
</body>
</html>
